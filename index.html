<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carvalho Arch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PERFORMANCE: Preconnect to Image CDN -->
    <link rel="preconnect" href="https://instagram.fipn7-1.fna.fbcdn.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Strict Typography Rules - Reverted to Helvetica as requested
              display: ['Helvetica', 'Arial', 'sans-serif'], 
              sans: ['Roboto', 'sans-serif'], 
            },
            fontWeight: {
              light: 300,
              regular: 400,
              bold: 700,
              black: 900,
            },
            colors: {
              background: '#FDFDFD', // Off-White
              ink: '#111111',        // Absolute Black
              accent: '#264045',     // Deep Teal / Petrol Green (User requested)
              stone: '#F2F2F2',
              muted: '#666666',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* OPTIMIZED: Faster fade in (0.8s -> 0.6s) */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      /* 3D CARD SWIPE ANIMATION - ACCELERATED */
      .perspective-1000 {
        perspective: 1200px; /* Adds depth to the 3D rotation */
      }

      /* Top card slides right and rotates away */
      @keyframes cardSwipeExit {
        0% {
          transform: translateX(0) rotateY(0deg) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateX(100%) rotateY(-25deg) scale(0.95);
          opacity: 0;
        }
      }

      /* Back card scales up from the background */
      @keyframes cardPopEnter {
        0% {
          transform: scale(0.92) translateZ(-40px);
          filter: brightness(0.6);
        }
        100% {
          transform: scale(1) translateZ(0);
          filter: brightness(1);
        }
      }

      /* OPTIMIZED: Faster Duration (0.75s -> 0.5s) for snappier feel */
      .animate-card-exit {
        transform-origin: center right; /* Pivots around the right side as it leaves */
        animation: cardSwipeExit 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        will-change: transform, opacity;
      }
      
      .animate-card-enter {
        animation: cardPopEnter 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        will-change: transform, filter;
      }
    </style>
